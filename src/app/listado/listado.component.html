<table id="lis">
    <tr>
        <th>Nombre Completo</th>
        <th>Genero</th>
        <th>Pais</th>
        <th>Ciudad</th>
    </tr>
    <tr *ngFor="let item of Lista">
        <th>{{item.nombre}}</th>
        <th>{{item.genero}}</th>
        <th>{{item.pais}}</th>
        <th>{{item.ciudad}}</th>
    </tr>

</table>
