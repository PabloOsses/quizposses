<form [formGroup]="formulario" >
<div id="caja0">
    <ul>
        <!--mensaje 2 es para campos obligatorios-->
        <!--mensaje  es para creacion de usuario-->
        <li id="mensaje2" *ngFor="let item of listac">{{item}}</li>
        <li id="mensaje" *ngFor="let item of lista">{{item}}</li>
    </ul>
    
    <ul>
        <li>
            <label for="nombre">Nombres</label>
            <input formControlName="nombre" type="text" required="true">
        </li>
        
        <li>
            <label for="apellido">Apellidos</label>
            <input formControlName="apellido" type="text" required="true">
        </li>
        <li>
            <label for="genero">Genero</label>
        </li>
        <label class="g">
            <input type="radio" value="hombre" formControlName="genero">
            <span>Hombre</span>
        </label>
        <label class="g">
            <input type="radio" value="mujer" formControlName="genero">
            <span>Mujer</span>
        </label>
        <label class="g">
            <input type="radio" value="otro" formControlName="genero">
            <span>Otro</span>
        </label>
        <li>
            <label for="pais">Pais</label>
            <input formControlName="pais" type="text"required="true" >
        </li>
        <li>
            <label for="ciudad">Ciudad</label>
            <input formControlName="ciudad" type="text" required="true">
        </li>
        <li>
            
            <button type="button" (click)="Cancelar()">Cancelar</button>
            <button type="submit" (click)="Crear()">Crear</button>
        </li>
    </ul>
</div> 
</form>
